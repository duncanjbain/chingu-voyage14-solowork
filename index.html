<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Google Fonts</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <header>
    <nav id="nav-top">
      <h1>Google <span class="lighter-text">Fonts</span></h1>
      <ul id="nav-top-ul">
        <li>CATALOG</li>
        <li>FEATURED</li>
        <li>ARTICLES</li>
        <li>ABOUT</li>
      </ul>
    </nav>
  </header>

  <main>
    <nav id="nav-fonts">
      <input type="text" name="search-fonts" id="search-fonts" placeholder="Search fonts">
      <select name="update-preview-text" id="update-preview-text">
        <option value="sentence-preview">Sentence</option>
        <option value="alphabet-preview">Alphabet</option>
        <option value="paragraph-preview">Paragraph</option>
        <option value="numerals-preview">Numerals</option>
        <option value="custom-preview">Custom</option>
      </select>
      <input type="text" name="custom-text" id="custom-text" placeholder="Type something">
      <select name="update-font-size" id="update-font-size">
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="20">20</option>
        <option value="24">24</option>
        <option value="32">32</option>
        <option value="40">40</option>
        <option value="64">64</option>
        <option value="96">96</option>
        <option value="120">120</option>
      </select>
    </nav>
  </main>
  
</body>
</html>
